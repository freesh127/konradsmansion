  </head>
  <body>
    <div class="wrapper">
      <ul class="nav-area">
        <li><a href="index.html">Homepage</a></li>
        <li><a href="rooms.html">Rooms</a></li>

        <li id="logo">KLPB Real Estate Agency</li>

      <div class="roomstext">

      <div class="container">
        <div class="swiper">

            <div class="swiper-slide"><img src="eloszoba.png" /></div>

            <div class="swiper-slide"><img src="batmanszoba.png" /></div>
            <div class="swiper-slide"><img src="furdoszoba.png" /></div>

    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: true,
        },

        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
